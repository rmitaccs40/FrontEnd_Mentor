<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/illustration-mockups.svg">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- the naming convention used BEM (Block Element Modifiers) -->
</head>
<body> 
  <div class="container">

    <header>
      <img class="logo" src="images/logo.svg" alt="Huddle_Website_logo">
    </header>

    <main> 
    <div class="content">  
      <div class="content__image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="content__text">
        <div>
          <h1 class="content__title">Build The Community Your Fans Will Love</h1>
        </div>
        <div>
          <p class="content__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores voluptatibus necessitatibus, iste debitis neque ea ducimus assumenda culpa optio asperiores? Praesentium ipsum earum doloribus a tenetur ullam veniam iure consequuntur.</p>
        </div>
        <div>
          <button type="submit" class="content__btn">Register</button>
        </div>
      </div>
    </div>
    </main>
  </div>

  
    <footer>
      <div class="connection">
        <a class="connection--item" arial-label="facebook_link" alt="facebook_connection" href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-facebook" class="icon_connection"></i>
        </a>
        <a class="connection--item" arial-label="facebook_link" alt="facebook_connection" href="https://www.facebook.com/" target="_blank">
          <i class="fa-brands fa-twitter" class="icon_connection"></i>
        </a>
        <a class="connection--item" arial-label="facebook_link" alt="facebook_connection" href="https://www.facebook.com/" target="_blank">
        <i class="fa-brands fa-instagram" class="icon_connection"></i>
        </a>
      </div>
    </footer>
  
</body>
</html>
